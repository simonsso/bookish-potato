name: Test rust code

on:
  pull_request:
    branches:
      - master


jobs:
   download-example:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
    - uses: robinraju/release-downloader@v1.9
      with: 
        repository: "NodleCode/eden-snapshot"
        latest: true
        fileName: "eden-snapshot.zip"
        
        # Download the attached tarball (*.tar.gz)
        tarBall: false
        
        # Download the attached zipball (*.zip)
        zipBall: false
        
        # Relative path under $GITHUB_WORKSPACE to place the downloaded file(s)
        # It will create the target directory automatically if not present
        # eg: out-file-path: "my-downloads" => It will create directory $GITHUB_WORKSPACE/my-downloads
        out-file-path: ""
    
        # A flag to set if the downloaded assets are archives and should be extracted
        # Checks all downloaded files if they end with zip, tar or tar.gz and extracts them, if true.
        # Prints a warning if enabled but file is not an archive - but does not fail.
        extract: true
    - name: Check files
      run: |
         ls -la
         md5sum eden-snapshot.snap
    
